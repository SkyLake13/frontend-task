<form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Region</mat-label>
      <input matInput
            formControlName="region"
            placeholder="Ex. Asia" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput
            formControlName="country"
            placeholder="Ex. Germany" />
    </mat-form-field>
  </form>
