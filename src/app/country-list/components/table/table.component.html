<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="flag">
    <th mat-header-cell 
          *matHeaderCellDef 
          class="flag cell">Flag</th>
    <td mat-cell 
          *matCellDef="let country" 
          class="flag cell">
      <img src="{{country.flag}}" />
    </td>
  </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell 
            *matHeaderCellDef 
            class="name cell">Name</th>
      <td mat-cell 
            *matCellDef="let country" 
            class="name cell">
        {{country.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="region">
      <th mat-header-cell 
            *matHeaderCellDef 
            class="region cell">Region</th>
      <td mat-cell 
            *matCellDef="let country" 
            class="region cell">
          {{country.region}}
        </td>
    </ng-container>
    <ng-container matColumnDef="capital">
      <th mat-header-cell 
            *matHeaderCellDef 
            class="capital cell">Capital</th>
      <td mat-cell 
            *matCellDef="let country" 
            class="capital cell">
          {{country.capital}}
        </td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell 
            *matHeaderCellDef 
            class="area cell">Area</th>
      <td mat-cell 
            *matCellDef="let country" 
            class="area cell">
          {{country.area}}
        </td>
    </ng-container>
    <ng-container matColumnDef="borders">
      <th mat-header-cell 
            *matHeaderCellDef 
            class="borders cell">Borders</th>
      <td mat-cell 
            *matCellDef="let country" 
            class="borders cell">
          {{country.borders }}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="noData">
      <td class="text-align-center" 
            mat-footer-cell *matFooterCellDef 
            [attr.colspan]="_columns.length">
        No records found.
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="_columns"></tr>
    <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
  
    <!-- <tr mat-footer-row 
        *matFooterRowDef="['noData']" 
        [hidden]="(dataSource$ | async)?.length !== 0"></tr> -->
  </table>
