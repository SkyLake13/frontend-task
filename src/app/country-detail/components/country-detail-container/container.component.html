<mat-toolbar>
  <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<ng-container *ngIf="country | async; else notFound ; let country">
  <app-country-detail-presentation [country]="country">
  </app-country-detail-presentation>
</ng-container>

<ng-template #notFound>
  <div class="not-found">
    <p>
      Sorry, country not found!
    </p>
  </div>
  
</ng-template>
